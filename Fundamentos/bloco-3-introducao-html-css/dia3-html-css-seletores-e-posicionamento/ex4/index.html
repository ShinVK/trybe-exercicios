<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="prim">
    <h3 class="cor1 impar">Cor primária</h3>
  </div>
  <div class="sec">
    <h3 class="cor2">Cor Secundária</h3>
  </div>
  <div class="compl">
    <h3 class="cor3 impar">Cor Complementar</h3>
  </div>
  <div class="dark">
    <h3 class="cor4">Cor Escura</h3>
  </div>
  <div class="light">
    <h3 class="cor5 impar" >Cor Clara</h3>
  </div>
</body>
</html>
